<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar with Inline Content</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #content {
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/yt_video_downloader">Download Video</a>
        <a href="/yt_playlist_downloader">Download Playlist</a>
        <a href="/yt_video_downloader_progress">Progress</a>
        <a href="/transcribe_video">Transcribe Video</a>
        <a href="/extract_text_from_image">Image to Text</a>
    </div>

    <!-- Content of the page -->
    {% include content %}
</body>
</html>
